{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Academia</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="{% static 'academia/bulma.min.css'%}" />
    <link rel="stylesheet" href="{% static 'academia/rating.css'%}" />

    <!-- import the webpage's javascript file -->
    <script src="{% static 'academia/script.js'%}" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <!--Header-->

    <main>
      <div>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'academia-home'%}">
              <img
                src="https://cdn.glitch.com/0e6a1e14-05f6-4049-a9be-b096fa254aca%2Facademia-logo-white.png?v=1603725240057"
                width="130"
              />
            </a>

            <a
              role="button"
              class="navbar-burger burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="{% url 'academia-home'%}"> Home </a>

              <a class="navbar-item"> About </a>

              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link"> Subjects </a>

                <div class="navbar-dropdown">
                  <a class="navbar-item"> About </a>
                  <a class="navbar-item"> Jobs </a>
                  <a class="navbar-item"> Contact </a>
                  <hr class="navbar-divider" />
                  <a class="navbar-item"> Report an issue </a>
                </div>
              </div>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-primary">
                    <strong>Sign up</strong>
                  </a>
                  <a class="button is-light"> Log in </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="columns">
        <!-- Subjects column !-->
        <div class="column is-narrow">
          <div class="box" style="width: 252px">
            <p class="title is-5">Subjects</p>
            <div class="select is-multiple">
              <select
                multiple
                size="20"
                onchange="location = this.value;"
              ></select>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
